<template name="blogNew">
  <div class="col-md-7 col-md-offset-2">
    <div class="page-header">
      <h3>Create new blog</h3>
    </div>
    <div class="well well-sm">
      <form class="newBlog" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" placeholder="Title" name="title">
        </div>
        
        <div class="form-group">
          <label for="blog">Blog</label>
          <textarea class="form-control" name="desc" id="desc" cols="30" rows="10" style="resize: none;"></textarea>
        </div>

        <!-- <div class="form-group">
          <label for="image">Upload Image/Video</label>
          <input type="file" name="picture" id="image" accept="video/*,image/*" class="form-control image">
        </div> -->

        <div class="form-group">
          {{#with currentUpload}}
            Uploading <b>{{file.name}}</b>: 
            <span id="progress">{{progress.get}}%</span>
          {{else}}
            <input class="form-control image" id="fileInput" type="file" name="picture" accept="video/*,image/*" />
            <p><small>Upload file in <code>jpeg</code> or <code>png</code> format, with size less or equal to 10MB</small></p>
          {{/with}}
        </div>
        <hr>
        <button class="btn btn-lg btn-primary">POST</button>
      </form>
    </div>
  </div>
</template>
