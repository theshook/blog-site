<template name="signup">
  <div class="col-md-7 col-md-offset-2">
    <div class="page-header">
      <h3>Signup</h3>
    </div>
    <div class="well">
      <form class="signup">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" placeholder="Email Address" name="email">
        </div>
  
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" class="form-control" placeholder="First Name" name="fname">
        </div>
  
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" class="form-control" placeholder="Last Name" name="lname">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="•••••••••••" name="password">
        </div>

        <div class="form-group">
          <label for="repassword">Confirm Password</label>
          <input type="password" class="form-control" placeholder="•••••••••••" name="repassword">
        </div>
        <hr>
        <button class="btn btn-lg btn-primary pull-center">Signup</button>
      
        <p class="pull-right">Already have account? <a href="/login">login here!</a></p>
        <button class="btn btn-lg btn-primary facebook">
          <span><i class="fa fa-facebook-official" aria-hidden="true"></i></span>
          Register with Facebook
        </button>
      </form>
    </div>
  </div>
</template>
