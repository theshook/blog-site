<template name="message">
  <h3>Send Message To: {{users.profile.name}}</h3>
  <div class="col-md-12">
    <div class="well scroll">
      <div class="col-md-12">
        {{#each messagesC}}
          {{#each messages}}
              <div class="panel 
              {{#if $eq fromId currentUser._id}} 
                text-right panel-default
              {{else}} 
                text-left panel-info
              {{/if}}">
                <div class="panel-heading">
                  <h4>
                    {{#if $eq fromId currentUser._id}} 
                      You
                    {{else}}
                      {{users.profile.name}} 
                    {{/if}}
                  </h4>
                </div>
                <div class="panel-body">
                  {{message}}
                </div>
                <div class="panel-footer">
                  {{date mDate}}
                </div>
              </div>
          {{/each}}
        {{/each}}
      </div>
      <div class="col-md-7">
        <br>
      </div>
    </div>
    <hr>
    <div class="well">
      <div class="input-group">
        <textarea class="form-control" name="message" id="message" cols="10" rows="3" style="resize: none;"></textarea>    
          <span class="input-group-addon btn btn-primary send">Send</span>
      </div>
    </div>
  </div>
</template>
