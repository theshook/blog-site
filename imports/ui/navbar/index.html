<template name="navbar">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
          <a class="navbar-brand" href="/">Campsite</a>
      </div>
      
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        {{#if currentUser}}
        <ul class="nav navbar-nav">
          <li><a href="#" class="blogLists">Blogs</a></li>
          <li><a href="/blogs/new">New Blog</a></li>
          <li><a href="#" data-toggle="modal" data-target="#myGcModal">Group Chat</a></li>
        </ul>
        <!-- <form class="navbar-form navbar-left" role="search" action="/blogs/search/" method="GET">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" name="s">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form> -->
        <div class="btn-group navbar-text navbar-right ">
          <p class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Signed in as {{currentUser.profile.name}}
            <span class="caret"></span>
          </p>
          <ul class="dropdown-menu">
            <li><a href="#" class="logout">Logout</a></li>
          </ul>
        </div>
        {{else}}
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Signup</a></li>
          </ul>
        {{/if}}
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="myGcModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Group Chat</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="fname">Enter Group Chat Code</label>
            <input type="text" class="form-control" placeholder="Group Chat Code" id="gcode">
          </div>
          <em>My Group Chats</em>
          <ul class="list-group">
            {{#each myGC}}
              <li class="list-group-item">
                <a href="/messages/g/{{chatId}}" class="go" data-dismiss="modal">
                  {{chatId}}
                </a>
              </li>
            {{/each}}
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default create" data-dismiss="modal">Create Group Chat</button>
          <button type="button" class="btn btn-primary join" data-dismiss="modal">Join Group Chat</button>
        </div>
      </div>
    </div>
  </div>
</template>
